<div id='mediaspace'>.</div>
 
<script type='text/javascript'>
  var so = new SWFObject('http://northlandchurch.net/_flash/player.swf','mpl','620','352','9');
var counter = 0

so.addParam('allowscriptaccess','always');

so.addVariable('file','backup');
so.addVariable('type','rtmp');

so.addVariable('stretching','width');

	}
}
