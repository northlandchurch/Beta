<div id="whatscurrent_holder">
	<div id="whatscurrent-top"></div>
	<div id="whatscurrent-mid"></div>
	<div id="whatscurrent-bottom">
		<div class="whatscurrent-finish">
			<h2>What's Current</h2>
		</div>
		<div class="whatscurrent-corner"></div>
	</div>
	<div class="homecal">
		{exp:channel:entries channel="happening" dynamic="off" orderby="date" sort="desc" limit="7"}
		<li>
			<a href="{happening-link}" title="{happening-description}">{title}</a><br />
			{happening-description}
		</li>
		{/exp:channel:entries}
	</div>
</div>
