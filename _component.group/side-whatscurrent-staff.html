    <h3 class="panel-title">What's Current</h3>

  </div>
  <div class="panel-body">

		{exp:channel:entries channel="happening" dynamic="off" orderby="date" sort="desc" limit="7"}

		{/exp:channel:entries}
  </div>
</div>
